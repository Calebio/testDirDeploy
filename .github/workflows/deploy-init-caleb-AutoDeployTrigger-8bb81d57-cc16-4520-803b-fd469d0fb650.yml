name: Trigger auto deployment for deploy-init-caleb

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'testDir/app/**'
    - '.github/workflows/deploy-init-caleb-AutoDeployTrigger-8bb81d57-cc16-4520-803b-fd469d0fb650.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DEPLOYINITCALEB_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEPLOYINITCALEB_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEPLOYINITCALEB_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/testDir/app 
          registryUrl: calebregistry.azurecr.io
          registryUsername: ${{ secrets.DEPLOYINITCALEB_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEPLOYINITCALEB_REGISTRY_PASSWORD }}
          containerAppName: deploy-init-caleb
          resourceGroup: caleb-test-RG
          imageToBuild: calebregistry.azurecr.io/deploy-init-caleb:${{ github.sha }}
          dockerfilePath: Dockerfile


